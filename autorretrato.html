<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorretrato - Proyecto de Vida</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url('vango.jpg');
            font-weight: 700;
            overflow-y: auto; /* Agrega una barra de desplazamiento vertical */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 1;
            overflow-y: auto; /* Asegura que el contenido interno sea desplazable */
            max-height: 90vh; /* Limita la altura máxima del contenedor */
        }
        h1, h2 {
            color: #000000;
            font-weight: 700;
        }
        p {
            color: #000000;
            text-align: justify;
            font-weight: 700;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autorretrato</h1>
        <h2><strong>Nuestro profe dijo que dibujarnos era importante, porque demostramos cómo nos veíamos a nosotros mismos. No sé dibujar mucho la verdad, pero hice lo que pude.</strong></h2>
        <img src="autoretrato.jpg" alt="Tu Foto">
    </div>
</body>
</html>
